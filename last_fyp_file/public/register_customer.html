<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Customer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Fonts for a better font style -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('images/back.png') repeat; /* Use the pattern image as a repeating background */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-color: #222831; /* Semi-transparent black background */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3); /* Shadow for depth */
      animation: fadeIn 1.2s ease-in-out; /* Smooth fade-in animation */
      color: #fff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header h2 {
      color: white; /* Red heading for emphasis */
      font-weight: 600;
      text-align: center;
    }
    .card-header h3{
      color:#222831 ; /* Red heading for emphasis */
      font-weight: 600;
      text-align: center;
    }
   orm-control {
      margin-bottom: 15px;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 5px;
      background-color: #fff; /* Darker input background */
      color: black-; /* White input text */
      border: 1px solid #444; /* Subtle border */
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #222831; /* Red border on focus */
      box-shadow: 0px 5px 10px rgba(34, 40, 49, 0.3); /* Equivalent of #222831 with 30% opacity */

    }

    .btn-primary {
      background-color: #222831; /* Red button color */
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #222831; /* Darker red on hover */
      box-shadow: 0px 5px 10px rgba(34, 40, 49, 0.3); /* Equivalent of #222831 with 30% opacity */

    }

    a {
      color: #222831;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #222831;
    }

    #alreadyHaveAccount {
      display: block;
      text-align: center;
      margin-bottom: 20px;
    }

    #errorMessage {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="login-header">
          <h2 class="text-center">Customer Signup</h2>
        </div>
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Register</h3>
          </div>
          <div class="card-body">
            <form id="registerForm">
              <div id="errorMessage" class="my-3 text-danger"></div>
              <div class="form-group">  
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
              </div>
              <div class="form-group">  
                <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
              </div>
              <div class="form-group">  
                <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Phone number" required>
              </div>
              <div class="form-group">  
                <input type="text" class="form-control" id="location" name="location" placeholder="Location" required>
              </div>  
              <a id="alreadyHaveAccount" href="login.html">Already have an account?</a>
              <button type="submit" class="btn btn-primary btn-block btn-signin">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS and jQuery (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="./register_customer.js"></script>
</body>
</html>
