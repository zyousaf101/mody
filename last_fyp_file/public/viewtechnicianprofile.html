</div>


<div class="sidebar">
  <!-- Add Logo at the top of sidebar -->

  <!-- Sidebar content -->

  <ul>
    <li><a href="dashboard.html" class="active">Dashboard</a></li>
    <li><a href="technician_schedule.html">Schedule</a></li>

<!-- Rest of your dashboard content -->

<div class="dashboard-container">
    <h1>Technician Details</h1> 
    </br>
  <div class="container">
    <div class="backButton">
      <i onclick="goBack()" class="fa-solid fa-arrow-left"></i>
    </div>
    <div class="history-detail">
      
    
      <div class="row">
        <div class="col-md-6">
          <p><strong>Name:</strong> <span class="technician-name"></span></p>
          <p><strong>Email:</strong> <span class="technician-email"></span></p>
          <p><strong>Phone No:</strong> <span class="technician-phone"></span></p>
          <p><strong>Status:</strong> <span class="technician-status"></span></p>
          <p><strong>Job Type:</strong> <span class="technician-job"></span></p>
          <p><strong>Location:</strong> <span class="technician-location"></span></p>
        </div>
    </div>
  </div>
</div>

<script>
  function goBack() {
      window.history.back();
  }
</script>
