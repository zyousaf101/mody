<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Sent Successfully</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Google Fonts for a better font style -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: url('images/back.png') repeat; /* Use the pattern image as a repeating background */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;
      }

      .container {
        width: 100%;
        max-width: 600px;
        background-color: #222831; /* Semi-transparent black background */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3); /* Shadow for depth */
        animation: fadeIn 1.2s ease-in-out; /* Smooth fade-in animation */
        color: #fff;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card-header h3 {
        color: #222831; /* Red heading for emphasis */
        font-weight: 600;
        text-align: center;
      }

      .text-success {
        color: #28a745 !important; /* Green text for success message */
        font-size: 18px;
        font-weight: 500;
      }
      .text-center {
        color: #28a745 !important; /* Green text for success message */
        font-size: 18px;
        font-weight: 500;
      }
     
      .card-body p {
        font-size: 16px;
        margin-bottom: 20px;
        color: #f0f0f0; /* Light text color */
      }

      .btn-primary {
        background-color: #222831; /* Red button color */
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 50px;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: lightgray; /* Darker red on hover */
        
      }

      .icon-success {
        font-size: 50px;
        color: #28a745; /* Green success icon */
        display: block;
        text-align: center;
        margin-bottom: 20px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h3>Email Sent Successfully</h3>
            </div>
            <div class="card-body">
              <i class="fas fa-check-circle icon-success"></i> <!-- Success Icon -->
              <p class="text-success text-center">
                An email with instructions to reset your password has been sent
                to your email address.
              </p>
              <p class="text-center">
                Please check your email inbox and follow the instructions
                provided.
              </p>
              <a href="./login.html" class="btn btn-primary btn-block">Back to Sign In</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
