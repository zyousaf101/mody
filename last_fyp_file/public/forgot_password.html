<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Google Fonts for a better font style -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: url('images/back.png') repeat; /* Use the pattern image as a repeating background */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        
      }

      .container {
        width: 100%;
        max-width: 900px;
        background-color: #222831; /* Semi-transparent black to blend with the pattern */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3); /* Deeper shadow for depth */
        animation: fadeIn 1.2s ease-in-out;
        color: #fff;
        display: flex;
      }

      /* Info Section */
      .info-box {
        flex: 1;
        padding: 40px;
        background-color: rgba(50, 50, 50, 0.9);
        border-radius: 10px 0 0 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #f4f4f4;
      }

      .info-box h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: white;
      }

      .info-box p {
        font-size: 16px;
        margin-bottom: 20px;
      }

      .info-box .icon {
        font-size: 50px;
        color: whitesmoke;
        margin-bottom: 20px;
      }

      /* Forgot Password Form Section */
      .forgot-password-box {
        flex: 1;
        padding: 40px;
        background-color: rgba(0, 0, 0, 0.9);
        border-radius: 0 10px 10px 0;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h3 {
        margin-bottom: 20px;
        font-weight: 600;
        color: white; /* Red heading for emphasis */
        text-align: center;
      }
     
      .form-control {
        margin-bottom: 15px;
        padding: 12px 20px;
        font-size: 15px;
        border-radius: 5px;
        background-color: #222; /* Darker input background */
        color: #fff; /* White input text */
        border: 1px solid #444; /* Subtle border */
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #222831; /* Red border on focus */
       
      }

      .btn-primary {
        background-color: #222831; /* Red button color */
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 50px;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #222831; /* Darker red on hover */
        
      }

      a {
        color: #222831;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #222831;
      }

      .role-selection {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
}

.role-select {
    width: 350px; /* Adjust width to make it smaller */
    padding: 5px;
    font-size: 14px;
    border-radius: 5px;
}
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Info Section -->
      <div class="info-box">
        <i class="fas fa-envelope icon"></i> <!-- Email Icon -->
        <h1>Password Reset</h1>
        <p>Forgot your password? No problem! Enter your email and we'll send you a link to reset it.</p>
      </div>

      <!-- Forgot Password Form Section -->
      <div class="forgot-password-box">
        <h3>Forgot Password</h3>
        <form action="#" method="post" id="forgotPasswordForm">
          <div id="errorMessage" class="my-3 text-danger"></div>
          <div class="role-selection">
          <select class="role-select" id="role" name="role" required>
              <option value="">Select Role</option>
             
              <option value="customer">Customer</option>
              <option value="technician">Technician</option>
          </select>
      </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Send Reset Password Link</button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./forgot_password.js"></script>
  </body>
</html>
